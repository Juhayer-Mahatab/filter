<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="static/main.css">
  </head>
<body >
<div class="list">
   {% for vid in vids %}
        {% for key in vid.keys() %}
            <h5 class="title">{{key}}</h5>
            <img class="img" src="{{vid[key]['img']}}" alt="">
            <a class="link" href="/view/{{vid[key]['id']}}">{{key}}</a>
  
        {% endfor %}
      
    {% endfor %}

</div>
   
</body>
</html>
